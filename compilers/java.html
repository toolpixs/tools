<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Compiler | Time IDE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap');

        :root {
            --primary: #6e48aa;
            --primary-dark: #4b3080;
            --secondary: #9d50bb;
            --bg-dark: #1a1a2e;
            --bg-darker: #16213e;
            --text-light: #f1f1f1;
            --text-lighter: #ffffff;
            --accent: #64fcd9;
            --border: #2d4059;
            --success: #4ade80;
            --error: #f87171;
            --output-font-size: 14px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            line-height: 1.6;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
            max-width: 100%;
            overflow-x: hidden;
        }

        .sidebar {
            width: 280px;
            background: var(--bg-darker);
            border-right: 1px solid var(--border);
            padding: 20px 0;
            overflow-y: auto;
            transition: transform 0.3s ease;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 15px;
        }

        .sidebar-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-lighter);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-title i {
            color: var(--accent);
        }

        .compiler-list {
            list-style: none;
        }

        .compiler-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .compiler-item a {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .compiler-item:hover {
            background: rgba(110, 72, 170, 0.2);
        }

        .compiler-item.active {
            background: var(--primary);
        }

        .compiler-icon {
            width: 20px;
            text-align: center;
        }

        .main-content {
            flex: 1;
            margin-left: 280px;
            transition: margin 0.3s ease;
            max-width: calc(100% - 280px);
            overflow-x: hidden;
        }

        .sidebar-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            z-index: 101;
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            overflow-x: hidden;
        }

        .header {
            padding: 15px 24px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 100%;
        }

        .title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-lighter);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .title i {
            color: var(--accent);
        }

        .controls {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .editor-output-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            max-width: 100%;
        }

        .editor-section, .output-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            max-width: 100%;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
        }

        .editor-section {
            border-right: 1px solid var(--border);
        }

        .editor-wrapper {
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 100%;
            overflow: hidden;
        }

        .CodeMirror {
            height: 100% !important;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            padding: 15px 0;
            max-width: 100%;
            overflow-x: hidden;
        }

        .CodeMirror-sizer, .CodeMirror-lines, .CodeMirror-scroll {
            max-width: 100% !important;
            overflow-x: hidden !important;
            overflow-wrap: anywhere;
            word-break: break-all;
        }

        .output-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            max-height: 100%;
            max-width: 100%;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
        }

        .output-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-top: 1px solid var(--border);
            max-height: 100%;
            max-width: 100%;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
        }

        .output-header {
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
            max-width: 100%;
        }

        .output-title {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .output-content {
            padding: 20px;
            background: #0f0f1a;
            font-family: 'JetBrains Mono', monospace;
            font-size: var(--output-font-size);
            white-space: pre-wrap;
            overflow-wrap: break-word;
            word-break: break-word;
            overflow-y: auto;
            overflow-x: hidden;
            flex: 1;
            max-height: 100%;
            max-width: 100%;
            width: 100%;
            box-sizing: border-box;
        }

        .output-content span {
            overflow-wrap: break-word;
            word-break: break-word;
            max-width: 100%;
            display: inline;
        }

        #output {
            margin: 0;
            max-width: 100%;
            width: 100%;
            overflow-wrap: break-word;
            word-break: break-word;
            white-space: pre-wrap;
        }

        .input-group {
            width: 100%;
            margin-bottom: 15px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-light);
        }

        .user-input {
            width: 100%;
            padding: 10px 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-light);
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.2s;
        }

        .user-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(110, 72, 170, 0.3);
        }

        .submit-btn {
            width: 100%;
            margin-top: 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-running {
            background-color: #fbbf24;
            animation: pulse 1.5s infinite;
        }

        .status-success {
            background-color: var(--success);
        }

        .status-error {
            background-color: var(--error);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .copy-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .tooltip {
            position: relative;
        }

        .tooltip-text {
            visibility: hidden;
            width: 120px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        .mobile-run-btn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 50;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .mobile-run-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        @media (max-width: 992px) {
            .editor-output-container {
                flex-direction: column;
            }

            .editor-section {
                border-right: none;
                border-bottom: 1px solid var(--border);
                height: 50vh;
            }

            .output-section {
                height: 50vh;
                max-height: 50vh;
            }

            .output-container {
                max-height: 50vh;
            }

            .CodeMirror {
                height: calc(50vh - 60px) !important;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .sidebar-overlay {
                display: block;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s;
            }

            .sidebar-overlay.open {
                opacity: 1;
                pointer-events: auto;
            }

            .sidebar-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .main-content {
                margin-left: 0;
                max-width: 100%;
            }

            .mobile-run-btn {
                display: flex;
            }

            .controls .btn span {
                display: none;
            }

            .controls .btn {
                padding: 8px;
                width: 40px;
                height: 40px;
                justify-content: center;
                border-radius: 50%;
            }

            .tooltip-text {
                width: 100px;
                font-size: 10px;
                bottom: 100%;
            }

            .title span {
                font-size: 1rem;
            }

            .output-content {
                font-size: 12px;
                padding: 15px;
            }

            #output {
                line-height: 1.4;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <button class="sidebar-toggle" id="sidebar-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="sidebar-overlay" id="sidebar-overlay"></div>

        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1 class="sidebar-title">
                    <i class="fas fa-code"></i>
                    <span>Time IDE</span>
                </h1>
            </div>
            <ul class="compiler-list">
                <li class="compiler-item">
                    <a href="/compiler/python">
                        <span class="compiler-icon"><i class="fab fa-python"></i></span>
                        <span>Python</span>
                    </a>
                </li>
                <li class="compiler-item">
                    <a href="/compiler/sql">
                        <span class="compiler-icon"><i class="fas fa-database"></i></span>
                        <span>SQL</span>
                    </a>
                </li>
                <li class="compiler-item">
                    <a href="/compiler/html">
                        <span class="compiler-icon"><i class="fab fa-html5"></i></span>
                        <span>HTML</span>
                    </a>
                </li>
                <li class="compiler-item active">
                    <span class="compiler-icon"><i class="fab fa-java"></i></span>
                    <span>Java</span>
                </li>
                <li class="compiler-item">
                    <a href="/compiler/c">
                        <span class="compiler-icon"><i class="fas fa-copyright"></i></span>
                        <span>C</span>
                    </a>
                </li>
                <li class="compiler-item">
                    <a href="/compiler/cpp">
                        <span class="compiler-icon"><i class="fas fa-plus"></i></span>
                        <span>C++</span>
                    </a>
                </li>
                <li class="compiler-item">
                    <a href="/compiler/csharp">
                        <span class="compiler-icon"><i class="fas fa-hashtag"></i></span>
                        <span>C#</span>
                    </a>
                </li>
                <li class="compiler-item">
                    <a href="/compiler/javascript">
                        <span class="compiler-icon"><i class="fab fa-js"></i></span>
                        <span>JavaScript</span>
                    </a>
                </li>
                <li class="compiler-item">
                    <a href="/compiler/php">
                        <span class="compiler-icon"><i class="fab fa-php"></i></span>
                        <span>PHP</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <div class="container">
                <div class="header">
                    <h1 class="title">
                        <i class="fab fa-java"></i>
                        <span>Java Online Compiler</span>
                    </h1>
                    <div class="controls">
                        <button class="btn btn-secondary tooltip" id="copy-btn">
                            <i class="far fa-copy"></i>
                            <span>Copy</span>
                            <span class="tooltip-text">Copy to clipboard</span>
                        </button>
                        <button class="btn btn-secondary" id="clear-btn" title="Clear">
                            <i class="fas fa-trash-alt"></i>
                            <span>Clear</span>
                        </button>
                        <button class="btn btn-primary" id="run-btn" title="Run">
                            <i class="fas fa-play"></i>
                            <span>Run</span>
                        </button>
                    </div>
                </div>

                <div class="editor-output-container">
                    <div class="editor-section">
                        <div class="editor-wrapper">
                            <textarea id="code">public class Main {
    public static void main(String[] args) {
        // Online Java compiler to run Java program online
        // Write Java code in this online editor and run it
        System.out.println("Hello, Time Exec");
    }
}</textarea>
                        </div>
                    </div>

                    <div class="output-section">
                        <div class="output-container">
                            <div class="output-header">
                                <h2 class="output-title">
                                    <span class="status-indicator status-success"></span>
                                    Output
                                </h2>
                            </div>
                            <div class="output-content">
                                <pre id="output"># Ready to execute Java code...
# Write your code above and click "Run"</pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button class="mobile-run-btn" id="mobile-run-btn">
            <i class="fas fa-play"></i>
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/clike/clike.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize CodeMirror with Syntax Highlighting for Java
            const editor = CodeMirror.fromTextArea(document.getElementById("code"), {
                mode: "text/x-java",
                theme: "dracula",
                lineNumbers: true,
                indentUnit: 4,
                tabSize: 4,
                smartIndent: true,
                matchBrackets: true,
                autoCloseBrackets: true,
                lineWrapping: true,
                extraKeys: {
                    "Ctrl-Enter": runCode,
                    "Cmd-Enter": runCode
                }
            });

            // DOM Elements
            const runButton = document.getElementById("run-btn");
            const mobileRunButton = document.getElementById("mobile-run-btn");
            const clearButton = document.getElementById("clear-btn");
            const copyButton = document.getElementById("copy-btn");
            const outputElement = document.getElementById("output");
            const statusIndicator = document.querySelector(".status-indicator");
            const sidebar = document.getElementById("sidebar");
            const sidebarToggle = document.getElementById("sidebar-toggle");
            const sidebarOverlay = document.getElementById("sidebar-overlay");

            // Set initial status
            updateStatus("ready");

            // Sidebar Toggle Functionality
            function toggleSidebar() {
                sidebar.classList.toggle("open");
                sidebarOverlay.classList.toggle("open");
            }

            sidebarToggle.addEventListener("click", toggleSidebar);
            sidebarOverlay.addEventListener("click", toggleSidebar);

            // Function to update status indicator
            function updateStatus(status) {
                statusIndicator.className = "status-indicator";
                switch (status) {
                    case "ready":
                        statusIndicator.classList.add("status-success");
                        break;
                    case "running":
                        statusIndicator.classList.add("status-running");
                        break;
                    case "error":
                        statusIndicator.classList.add("status-error");
                        break;
                }
            }

            // Function to preprocess output to handle long lines
            function preprocessOutput(text) {
                const viewportWidth = window.innerWidth;
                const maxLineLength = viewportWidth <= 768 ? Math.floor(viewportWidth / 10) : 80;
                return text.split('\n').map(line => {
                    if (line.length <= maxLineLength) return line;
                    let result = '';
                    for (let i = 0; i < line.length; i += maxLineLength) {
                        result += line.slice(i, i + maxLineLength) + '\n';
                    }
                    return result.trimEnd();
                }).join('\n');
            }

            // Function to run code
            async function runCode() {
                const code = editor.getValue();
                updateStatus("running");

                // Check if Scanner input is needed
                const inputPattern = /Scanner\s*\w*\s*=\s*new\s*Scanner\s*\(\s*System\.in\s*\)/g;
                const inputPrompts = [...code.matchAll(inputPattern)].map(match => "Enter input");

                if (inputPrompts.length > 0) {
                    showInputDialog(inputPrompts, code);
                    return;
                }

                await executeCode(code);
            }

            // Function to show input dialog
            function showInputDialog(prompts, code) {
                let html = '<div class="input-dialog">';
                html += '<h3 style="margin-bottom: 15px;"><i class="fas fa-keyboard"></i> Input Required</h3>';

                prompts.forEach((prompt, index) => {
                    html += `
                        <div class="input-group">
                            <label class="input-label" for="input-${index}">${prompt}</label>
                            <input type="text" class="user-input" id="input-${index}" placeholder="Enter value...">
                        </div>
                    `;
                });

                html += `
                    <button class="btn btn-primary submit-btn" id="submit-inputs-btn">
                        <i class="fas fa-paper-plane"></i> Submit & Run
                    </button>
                `;

                outputElement.innerHTML = html;

                document.getElementById("submit-inputs-btn").addEventListener('click', () => {
                    const inputs = prompts.map((_, index) => {
                        return document.getElementById(`input-${index}`).value;
                    });
                    executeCode(code, inputs);
                });
            }

            // Function to Execute Code
            async function executeCode(code, inputs = []) {
                updateStatus("running");
                outputElement.innerHTML = '<span style="color: #fbbf24;"><i class="fas fa-spinner fa-spin"></i> Running your code...</span>';

                try {
                    const response = await fetch("https://emkc.org/api/v2/piston/execute", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            language: "java",
                            version: "15.0.2",
                            files: [{ content: code }],
                            stdin: inputs.join("\n")
                        })
                    });

                    if (!response.ok) throw new Error("Network response was not ok");

                    const result = await response.json();

                    if (result.run.stderr) {
                        // Error case
                        updateStatus("error");
                        outputElement.innerHTML = `<span style="color: #f87171;">${preprocessOutput(result.run.stderr)}</span>`;
                    } else {
                        // Success case
                        updateStatus("success");
                        const output = result.run.output || "Program executed successfully (no output)";
                        const formattedOutput = preprocessOutput(output).split('\n').map(line => {
                            if (line.includes('error:') || line.includes('Exception')) {
                                return `<span style="color: #f87171;">${line}</span>`;
                            }
                            if (line.includes('warning:')) {
                                return `<span style="color: #facc15;">${line}</span>`;
                            }
                            return line;
                        }).join('\n');

                        outputElement.innerHTML = formattedOutput;
                    }
                } catch (error) {
                    updateStatus("error");
                    outputElement.innerHTML = `<span style="color: #f87171;">Error: ${preprocessOutput(error.message)}</span>`;
                }
            }

            // Function to copy code to clipboard
            function copyToClipboard() {
                const code = editor.getValue();
                navigator.clipboard.writeText(code).then(() => {
                    const originalText = copyButton.innerHTML;
                    copyButton.innerHTML = '<i class="fas fa-check"></i> <span>Copied!</span>';
                    setTimeout(() => {
                        copyButton.innerHTML = originalText;
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            }

            // Function to clear editor
            function clearEditor() {
                if (confirm("Are you sure you want to clear the editor?")) {
                    editor.setValue("");
                    editor.focus();
                }
            }

            // Event Listeners
            runButton.addEventListener('click', runCode);
            mobileRunButton.addEventListener('click', runCode);
            clearButton.addEventListener('click', clearEditor);
            copyButton.addEventListener('click', copyToClipboard);
        });
    </script>
</body>
</html>
